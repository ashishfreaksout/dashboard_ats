<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS Resume Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .dashboard-inner {
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-top: 30px;
        }

        iframe, .tableauPlaceholder {
            width: 100%;
            min-height: 1400px;
        }
    </style>
</head>
<body>

    <h1>ATS Resume Analysis Dashboard</h1>

    <div class="dashboard-container">
        <div class="dashboard-inner">

            <!-- Embed code goes here -->
            <div class='tableauPlaceholder' id='viz1743721993327' style='position: relative'>
                <noscript>
                    <a href='#'>
                        <img alt='ATS Resume Analysis Dashboard'
                             src='https://public.tableau.com/static/images/AT/ATSResumeDashboard/ATSResumeAnalysisDashboard/1_rss.png'
                             style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='ATSResumeDashboard/ATSResumeAnalysisDashboard' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https://public.tableau.com/static/images/AT/ATSResumeDashboard/ATSResumeAnalysisDashboard/1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='filter' value='publish=yes' />
                </object>
            </div>
            <script type='text/javascript'>
                var divElement = document.getElementById('viz1743721993327');
                var vizElement = divElement.getElementsByTagName('object')[0];
                if (divElement.offsetWidth > 800) {
                    vizElement.style.minWidth = '1000px';
                    vizElement.style.maxWidth = '100%';
                    vizElement.style.minHeight = '1400px';
                } else if (divElement.offsetWidth > 500) {
                    vizElement.style.minWidth = '850px';
                    vizElement.style.maxWidth = '100%';
                    vizElement.style.minHeight = '1377px';
                } else {
                    vizElement.style.width = '100%';
                    vizElement.style.height = '1777px';
                }
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>

        </div>
    </div>

</body>
</html>
